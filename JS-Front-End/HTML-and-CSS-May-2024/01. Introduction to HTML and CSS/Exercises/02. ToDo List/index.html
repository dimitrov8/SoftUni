<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02. ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stuff to do</h1>
      <ol class="stuff-todo">
        <li>Trash</li>
        <li>Dishes</li>
        <li>Vacuum</li>
      </ol>

      <h2>Done</h2>
      <ol class="done-list">
        <li><span>Eat chocolate</span></li>
        <li><span>Eat pizza</span></li>
      </ol>
    </div>
  </body>
</html>
