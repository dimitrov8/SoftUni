<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05. Single blog post page with comments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Blog Post Title</h1>
      <p>
        Posted by
        <span class="author">Author Name</span>
        <time datetime="2024-05-22">May 22, 2024</time>
      </p>
      <p>This is the introduction of your blog post...</p>
    </header>

    <!-- Section -->
    <section class="comments">
      <h2>Comments</h2>
      <!-- Comment 1 -->
      <span class="user">John Doe</span>
      <time datetime="2024-05-22">May 22, 2024</time>
      <p>This is a comment of the blog post.</p>
    </section>
  </body>
</html>
