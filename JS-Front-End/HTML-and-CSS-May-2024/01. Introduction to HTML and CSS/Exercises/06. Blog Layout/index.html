<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06. Blog Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- Blog Title -->
      <h1>My Simple Blog</h1>
      <ul>
        <!-- Navigation -->
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <div class="container">
      <!-- Main -->
      <main>
        <!-- Blog Post -->
        <article>
          <header>
            <h2>Blog Post Title</h2>
            <time datetime="2024-05-22">May 22, 2024</time>
            <span class="author">Author Name</span>
          </header>
          <p>This is a summary of the blog post...</p>
          <a href="#">Read more</a>
        </article>
      </main>

      <!-- Sidebar -->
      <aside>
        <h2>About Me</h2>
        <p>Short bio or description about the blog author.</p>

        <h2>Categories</h2>
        <ul>
          <li><a href="#">Web Design</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
        </ul>
      </aside>
    </div>

    <footer>
      <p>&copy; 2024 My Simple Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
