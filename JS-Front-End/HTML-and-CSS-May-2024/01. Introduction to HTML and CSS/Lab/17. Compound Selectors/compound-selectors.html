<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17. Compound Selectors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="highlighted">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="special-div">
      <p>Special content goes here.</p>
    </div>

    <ul>
      <li class="important">Important Item 1</li>
      <li>Item 2</li>
      <li class="important highlighted">Important Item 2</li>
    </ul>

    <form>
      <input type="text" class="highlighted" placeholder="Type here..." />
      <br />

      <input type="text" class="highlighted" placeholder="Special input..." />
    </form>
  </body>
</html>
